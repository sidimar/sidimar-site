---
layout: landing
---
	<section class="wrapper">
		<div class="inner">
			<h1>sidimar <span><ux designer></span></h1>
			<ul class="icons">
		    {% for socloc in site.social %}
		    {% if socloc[1] %}
		    {% if socloc[0] == 'email' %}
		    {% else %}
		    <li>
		      <a target="_blank" href="{{ socloc[1] }}" class="icon fa-{{ socloc[0] }}">
		        <span class="label"></span>
		      </a>
		    </li>
		    {% endif %}
		    {% endif %}
		    {% endfor %}
		  </ul>
		</div>
	</section>
